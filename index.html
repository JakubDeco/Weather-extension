<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src='main.js'></script>
    <title>Weather</title>
</head>

<body>
    <h1>Počasie</h1>
    <p id="news"> Zrodila sa Zem</p>
    <p id="exercise">Excercise</p>

    <form id="excerciseForm">
        <label for="function-name">Funkcia:</label>
        <input type="text" list="functions" id="function-name">
        <datalist id=functions>
            <option value="getAllText"></option>
            <option value="sortAllTextAphabetically"></option>
            <option value="setFromTextAphabetically"></option>
            <option value="sortWordsByCount"></option>
        </datalist>
        <button type="submit"> Vykonat funkciu</button>
    </form>

    <form id="colorForm">
        <label for="element-name">Element:</label>
        <input type="text" id="element-name">
        <button type="submit"> Vyfarbi elementy</button>
    </form>
    <br>
    <form id="weatherForm">
        <label for="city">Mesto:</label>
        <input type="text" id="city" name="city">
        <label for="country">Krajina:</label>
        <input type="text" id="country" name="country">
        <button type="submit">Aktuálne počasie</button>
    </form>
    <br>
    <div id="cards-row" class="row"></div>
</body>

</html>
